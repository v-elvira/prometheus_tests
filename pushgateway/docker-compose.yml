services:
  pushgateway:
    container_name: pushgateway
    image: prom/pushgateway
    ports:
      - 9091:9091

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - '.\prometheus.yml:/etc/prometheus/prometheus.yml'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
